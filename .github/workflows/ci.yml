# yaml
name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Lint · Typecheck · Test · Build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: github
          POSTGRES_PASSWORD: github
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U github -d test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://github:github@localhost:5432/test_db?schema=public

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: corepack prepare pnpm@8.6.12 --activate

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 'Prisma: Generate client'
        run: pnpm db:generate
        continue-on-error: false

      - name: Run ESLint
        run: pnpm lint
        continue-on-error: false

      - name: Type check (tsc)
        run: npx tsc --noEmit
        continue-on-error: false

      - name: Run unit & integration tests (Vitest)
        run: pnpm test --reporter=default
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Build (production)
        run: pnpm build

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage || coverage/** || coverage/*
          retention-days: 7

      - name: Save test results (JUnit) if present
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results || jest-results.xml || junit.xml
          retention-days: 7
